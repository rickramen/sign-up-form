<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <div id="img-container"> 

        <div id="img-text">
            <span>Welcome</span>
        </div>

        <footer>
            Photo by 
            <a 
                href="https://unsplash.com/@hellocolor" 
                target="_blank"
                >Pawel Nolbert
            </a>
            on 
            <a 
                href="https://unsplash.com/" 
                target="_blank"
                >Unsplash
            </a>
        </footer>
    </div>

<div id="page-content">
    <div id="top-row">
        <p>
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            <br>
            Sign up<i> now </i>to get started. 
            <br>
            <br>
            You<i> know </i>you want to.
        </p>
    </div>
    
    <div id="middle-row">
        <div id="form-container">
            <p> Let's do this!</p>
            <form action="https://httpbin.org/post"  method="post">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input 
                        type="text" 
                        name="first_name" 
                        id="first_name"
                        >
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input 
                        type="text" 
                        name="last_name" 
                        id="last_name"
                        >
                </div>
                <div>
                    <label for="user_email">EMAIL</label>
                    <input 
                        type="email" 
                        id="user_email" 
                        name="email" 
                        >
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input 
                        type="tel" 
                        name="phone_number" 
                        id="phone_number"
                        >
                </div>
                <div>
                    <label for="user_password">PASSWORD</label>
                    <input 
                        type="password" 
                        name="user_password" 
                        id="password"
                        minlength="8" 
                        maxlength="20"
                        required
                        pattern="(?=.*\d)(?=.*[A-Z]).{8,}"
                        title="Password must be at least 8 characters long,
                        contain at least one uppercase letter 
                        and one number."
                        placeholder="Enter your password"
                        >
                </div>
                <div>
                    <label for="c_password">CONFIRM PASSWORD</label>
                    <input 
                        type="password" 
                        name="c_password" 
                        id="c_password"
                        required
                        placeholder="Confirm your password"
                        >
                </div>
                <button id="create-btn" type="submit">Create Account</button>
            </form>
        </div>
    </div>
    
    <div id="bottom-row">
        <p>Already have an acount? 
            <a href="" target="">Log in</a>
        </p>
    </div>   
</div>
   

</body>
</html>
